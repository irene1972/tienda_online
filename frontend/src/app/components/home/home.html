        <div id="central">
            <h1>Productos destacados</h1>
            <div class="products">
                @for(producto of productos; track producto.id){
                <div class="product">
                    <a class="product-a" [routerLink]="['/producto/detalle/',producto.id]">
                        <img [src]="getImageUrl(producto.imagen)" alt="camiseta" />
                        <h2>{{producto.nombre}}</h2>
                        <p>{{producto.precio}} â‚¬</p>
                    </a>
                    <a [routerLink]="['/producto/detalle/',producto.id]" class="button">Comprar</a>

                </div>
                }
            </div>
        </div>
    </div>
</section>
